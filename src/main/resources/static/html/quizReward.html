<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>퀴즈 리워드 이벤트</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/quiz.js"></script>

<div class="container">
    <div class="title">🎯 퀴즈 리워드 이벤트</div>

    <div class="realtime-reward">
        💰 남은 상금: <span id="remainingAmount">100,000</span>원 |
        최대 리워드: <span id="currentReward">10,000</span>원
    </div>

    <div class="reward-info">총 상금: 100,000원 | 지금 도전해서 최대 10,000원 리워드 받자!</div>
    <button class="start-btn" id="startQuiz">퀴즈 시작하기</button>

    <div class="question-block" id="quizSection">
        <div class="question" id="question">Q1. 자바에서 null을 안전하게 처리하는 키워드는?</div>
        <input id="answer" type="text" class="input_style" placeholder="수신번호를 입력해주세요">
        <button class="submit-btn" id="submitAnswer">정답 제출</button>
        <div class="result" id="result"></div>
    </div>
</div>

</body>
</html>
